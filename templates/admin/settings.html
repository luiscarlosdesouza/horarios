{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="bi bi-gear-fill me-2"></i> Configurações do Sistema</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <h5 class="mb-3 text-primary border-bottom pb-2">Configurações de E-mail (SMTP)</h5>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Servidor SMTP</label>
                            <input type="text" class="form-control" name="smtp_server"
                                value="{{ settings.smtp_server or 'smtp.gmail.com' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Porta</label>
                            <input type="number" class="form-control" name="smtp_port"
                                value="{{ settings.smtp_port or 587 }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Usuário de E-mail (Remetente)</label>
                            <input type="text" class="form-control" name="email_user"
                                value="{{ settings.email_user or '' }}" placeholder="ex: notificacoes@ime.usp.br">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Senha do E-mail</label>
                            <input type="password" class="form-control" name="email_password"
                                value="{{ settings.email_password or '' }}"
                                placeholder="Deixe em branco para não alterar">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">E-mail para Notificações (Admin)</label>
                        <input type="text" class="form-control" name="email_to" value="{{ settings.email_to or '' }}"
                            placeholder="ex: admin@ime.usp.br">
                        <div class="form-text">Este endereço receberá alertas de novos cadastros pendentes de aprovação.
                        </div>
                    </div>

                    <h5 class="mb-3 text-primary border-bottom pb-2">Outras Configurações</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Intervalo Dias Úteis (minutos)</label>
                            <input type="number" class="form-control" name="interval_weekday"
                                value="{{ settings.interval_weekday or 60 }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Intervalo Fim de Semana (minutos)</label>
                            <input type="number" class="form-control" name="interval_weekend"
                                value="{{ settings.interval_weekend or 120 }}">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save me-2"></i> Salvar Configurações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
